
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>jQuery Get Text Contents of the Elements</title>
    </head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<body>
    <header>
        <nav>
            <ul><a href="index.html">main</a></ul>
            <ul><a href="html.html">page 1</a></ul>
            <ul><a href="html2.html">page 2</a></ul>
            <ul><a href="html3.html">page 3</a></ul>
            <ul><a href="html4.html">page 4</a></ul>
        </nav>
    </header>

    
    <button type="button" class="btn-one">Get All Paragraph's Text</button>
    <button type="button" class="btn-two">Get First Paragraph's Text</button>
    <button type="button" class="btn-three">Get Last Paragraph's Text</button>
    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>
    <p class="extra">This is one more paragraph.</p>

    <script>
        $(document).ready(function(){
            $(".btn-one").click(function(){
                var str = $("p").text();
                alert(str);
            });
            
            $("p").text();
            
            $(".btn-two").click(function(){ 
                var str = $("p:first").text(); alert(str);
            });
            $(".btn-three").click(function(){
                var str = $("p.extra").text(); alert(str);
            });
            
        });
    </script>

</body>
</html>
