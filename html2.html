<!DOCTYPE html>

</head>
<body>
    <header>
        <nav>
            <ul><a href="index.html">main</a></ul>
            <ul><a href="html.html">page 1</a></ul>

            <ul><a href="html4.html">page 4</a></ul>
        </nav>
    </header>
    <button type="button" class="btn-one">Get Paragraph's HTML Contents</button> 
    <button type="button" class="btn-two">Get Container's HTML Contents</button>
    <div id="container">
        <h1>Hello World!</h1>
        <p>The quick <b>brown fox</b> jumps over the lazy dog.</p>
    </div>

    <script>
        $(document).ready(function(){
            $(".btn-one").click(function(){ 
                var str = $("p").html(); alert(str);
            });
            $(".btn-two").click(function(){
                var str = $("#container").html(); alert(str);
            });
        });
    </script>
